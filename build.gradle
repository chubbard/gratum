apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'signing'

targetCompatibility = 1.8
sourceCompatibility = 1.8

group = 'gratum'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'io.github.http-builder-ng:http-builder-ng-core:1.0.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}


publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            //artifact jar
            artifact source: sourceJar, classifier: 'sources', extension: 'zip'
            pom {
                name = project.name
                description = project.description
                url = 'https://github.com/chubbard/gratum'
                licenses {
                    name = "The Apache License, Version 2.0"
                    url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                }
                developers {
                    developer {
                        id = "chubbard"
                        name = "Charlie Hubbard"
                        email = "gratum@fuseanalytics.com"
                    }
                }
                scm {
                    connection = "scm:https://github.com/chubbard/gratum.git"
                    developerConnection = "scm:https://github.com/chubbard/gratum.git"
                    url = "https://github.com/chubbard/gratum.git"
                }
            }
        }
    }
    repositories {
        maven {
            url sonatypeUrl
            credentials {
                username = sonatypeUsername
                password = sonatypePassword
            }
        }
        mavenLocal()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}

task sourceJar(type: Jar) {
    classifier "sources"
}
